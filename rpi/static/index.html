<html>
    <head>
        <title>Remote Rig Watchdog</title>
        <link rel="stylesheet" href="default.css">
    </head>
    <body>
        <h3>Remote Rig Watchdog</h3>
        <hr>
        <div id=wdog_statusdiv>
            <table width="90%">
                <tr>
                    <td width="25%">Timer State</td>
                    <td width="70%"class="barholder">
                        <div class="all_bar" id="timer_all">
                            <div class="val_bar" id="timer_bar"></div>
                        </div>
                    </td>
                    <td width="5">
                        <div><span id="timer_val"></span> seconds</div>
                    </td>
                </tr>
                <tr>
                    <td>Output State</td>
                    <td>
                        <div  class="buttonsholder" id="outputs_val"></div>
                    </td>
                </tr>
                <tr>
                    <td>Watchdog Reset Mask</td>
                    <td>
                        <div class="buttonholder"  id="reset_mask_val"></div>
                    </td>
                </tr>
                <tr>
                    <td>Input Voltage</td>
                    <td class="barholder">
                        <div class="all_bar" id="vin_all">
                            <div class="val_bar" id="vin_bar"></div>
                        </div>
                    </td>
                    <td>
                        <div id="vin_val"></div>
                    </td>
                </tr>
                <tr>
                    <td>Output Voltage</td>
                    <td>
                        <div class="all_bar" id="vout_all">
                            <div class="val_bar" id="vout_bar"></div>
                        </div>
                    </td>
                    <td>
                        <div id="vout_val"></div>
                    </td>
                </tr>
            </table>
        </div>
        <hr>
        <div id="wdog_ctrl_div">
            <table>
                <tr>
                    <td width="33%">
                        <input class="resetbutton" type="button" id="wdog_reset" value="Reset Watchdog Now">
                    </td>
                    <td width="33%">
                        <table>
                            <tr>
                                <td>Timer Reset Value</td>
                                <td>
                                    <input type="number" class="numberinput" id="wdog_reset_timer_val" min="1" max="65535" value="180"> seconds
                                </td>
                            </tr>
                            <tr>
                                <td>Auto Reset On</td>
                                <td>
                                    <input type="checkbox" id="wdog_enable_auto" checked="checked">
                                </td>
                            </tr>
                            <tr>
                                <td>Auto reset when</td>
                                <td>
                                    <input id="wdog_ping_time" class="numberinput" type="number" min="10" max="65535" value="15"> seconds remain.
                                </td>
                            </tr>
                        </table>
                    </td>
                    <td width="33%">
                        <input type="button" id="changeSessId" value="Update Session ID">
                        <span class="sessID" id="sessID"></span>
                    </td>
                </tr>
            </table>
        </div>
        <input type="button" id="toggle_debug" value="Toggle Debug">
        <div id="debugging_below_here" style="display: none;">
            <hr>
            Status Result 
            <pre id="dbg"></pre>
            Action Result 
            <pre id="last_update_result"></pre>
        </div>
        <script type="application/javascript" src="top.js"></script>
    </body>
</html>
